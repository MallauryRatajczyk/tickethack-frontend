<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html" id="logo">TicketHack</a>
        <div id="menug">
            <a href="cart.html" id="cart">Cart</a>
            <a href="bookings.html" id="booking" href="bookings.html">Booking</a>
        </div>
    </header>
    <main>
        <h1>Explore the world effortlessly by train!</h1>
        <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</h2>
        <div id="center">
            <div id="recherche">
                <input id="departure" type="text" placeholder="Departure" />
                <div class="bordure" id="brecherche"></div>
                <input id="arrival" type="text" placeholder="Arrival" />
                <input id="date" type="date" placeholder="date" />
                <button id="search">Search</button>
            </div>
            <div id="resultat">
                <img id="train" src="./images/train.png" />
                <div class="bordure" id="btrain"></div>
                <p>It's time to book your future trip</p>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
